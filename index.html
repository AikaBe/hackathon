<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2GIS API Request</title>
</head>
<body>
    <script>
        const url = 'http://routing.api.2gis.com/routing/7.0.0/global?key=90908d6d-9b1a-4234-b726-7f8c651e5374';

        const data = {
            points: [
                { type: "stop", lon: 37.582591, lat: 55.775364 },
                { type: "stop", lon: 37.579206, lat: 55.774362 }
            ],
            locale: "ru",
            transport: "car",
            route_mode: "fastest",
            traffic_mode: "jam"
        };

        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Сеть не отвечает: ' + response.status);
            }
            return response.json();
        })
        .then(data => console.log("Response JSON:", data))
        .catch(error => console.error("Ошибка:", error));
    </script>
</body>
</html>
